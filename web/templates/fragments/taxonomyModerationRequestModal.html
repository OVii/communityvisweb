<div id="responseModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="taxonomyRequest"
         aria-hidden="true">
	 <div class="modal-dialog">
		 <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4>Response to Taxonomy Moderation Request</h4>
			</div>
			<form accept-charset="UTF-8" action="/request_ownership/response/" class="formbody" id="responseForm"
				  method="post">
				<div class="modal-body" style="height:380px">
					<div class="modal-body" id="booking">
						{% csrf_token %}
						<div class="form-group">
							<label for="response" class="control-label col-md-4">Reponse</label>
							<div class="col-md-8">
								<select name="type" class="form-control">
									<option>Approved</option>
									<option>Rejected</option>
								</select>
							</div>
						</div>
						<input type="hidden" name="postedFrom" value="{{ request.path }}"/>
						<div class="form-group">
							<label for="comments" class="control-label col-md-4">Insert any further information you want to add and
								send to the volunteer here?</label>
							<div class="col-md-8">
								<textarea name="responseDetail" maxlength="5000" rows=10 class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-4 col-md-8">
								<input name="commit" type="submit" class="btn btn-danger" value="Send Response">
							</div>	
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
