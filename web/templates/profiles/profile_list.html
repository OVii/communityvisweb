{% extends 'base.html' %}
{% load i18n %}


{% block head_additional %}
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/overridden.css">
{% endblock %}

{% block content %}

    <h2>{% trans 'Profiles' %}</h2>

    {% for profile in object_list %}
        <p>
            <a href="{{ site }}/profiles/{{ profile.user }}">{{ profile.user }}</a>
        </p>
    {% endfor %}


{% endblock %}
