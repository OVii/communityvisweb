<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/style.css"/>
    {% block head_additional %} {% endblock %}
    <title>{% block title %}Community-driven Visualization Resource Website{% endblock %}</title>

</head>

<body>
<div class="topbar">
    <div class="topbar-content" align="center">
        <a href="/web/">
            <div class="logo">Home</div>
        </a>

        <div class="user-account">
            {% if user.is_authenticated %}
                <i class="icon-user"></i> Eamonn
                <a href="/web/account/" class="btn btn-mini account-button"><i class="icon-wrench"></i></a>
                <a href="/web/do_logout/" class="btn btn-mini account-button"><i class="icon-off"></i></a>
            {% else %}
                <a href="/web/register" class="btn btn account-button"><i class="icon-check"></i> Register</a>
                <a href="/web/sign_in" class="btn btn account-button"><i class="icon-user"></i> Sign In</a>
            {% endif %}

        </div>

        <div class="search">

            <form id="search" action="/web/search">
                <input id="search-text" type="text" name="q" placeholder="Search References">
            </form>
        </div>

        <div class="menu">
            <a href="/web/taxonomy/" class="menu-item">
                Taxonomy
            </a>
            <a href="/web/references/" class="menu-item">
                References
            </a>
        </div>


    </div>
</div>

<div class="container-fluid content">
    <div class="row-fluid">
        <div class="">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
