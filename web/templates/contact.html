
{% extends "base.html" %}
{% load webdesign %}

{% block title %}View Taxonomy Item{% endblock %}
 
{% block content %}

<h1>Contact Us</h1>
{% lorem 1 p %}

<div>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% if success_message %}<p>{{ success_message }}</p>{% endif %}

<form action="/web/request_ownership/send/" method="post">
{% csrf_token %}

<table width="550px">
</tr>
<tr>
 <td valign="top">
  <label for="name">Name</label>
 </td>
 <td valign="top">
  <input  type="text" name="name" maxlength="50" size="50">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="email">Email Address</label>
 </td>
 <td valign="top">
  <input  type="text" name="email" maxlength="80" size="50">
 </td>
 
</tr>
<tr>
 <td valign="top">
  <label for="comments">Comments</label>
 </td>
 <td valign="top">
  <textarea  name="comments" maxlength="1000" cols="50" rows="15">{% if taxonomy %}I wish to take ownership of taxonomy item "{{ taxonomy.name }}". I include relevant details of my expertise in the area.
	{% endif %}
</textarea>
 </td>
 
</tr>
<tr>
 <td></td>
 <td>
  <input type="submit" value="Submit">  
 </td>
</tr>
</table>

</form>
</div>

{% endblock %}
