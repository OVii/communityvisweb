
{% extends "base.html" %}
{% load webdesign %}

{% block title %}View Taxonomy Item{% endblock %}
 
{% block content %}

<h1>Contact Us</h1>
{% lorem 1 p %}

<div>
{% if error_message %}
	<div class="alert">
		<button type="button" class="close" data-dismiss="alert">Ã—</button>
		<strong>Warning!</strong> {{ error_message }}
	</div>
{% endif %}
{% if success_message %}<span class="well">{{ success_message }}</span>{% endif %}
</div>

<div>
<form action="/web/request_ownership/send/" method="post" class="form-horizontal">
{% csrf_token %}

	<div class="control-group">
		<label for="name" class="control-label">Name</label>
  		<div class="controls">
			<input type="text" name="name">
		</div>
	</div>
	<div class="control-group">
  		<label for="email" class="control-label">Email Address</label>
  		<div class="controls">
  			<input type="text" name="email">
		</div>
	</div>
	<div class="control-group">
		<label for="comments" class="control-label">Comments</label>
  		<div class="controls">
  			<textarea  name="comments" maxlength="5000" rows=10>{% if taxonomy %}I wish to take ownership of taxonomy item "{{ taxonomy.name }}". I include relevant details of my expertise in the area.
	{% endif %}</textarea>
		</div>
	</div>
  	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn" value="Submit">  
		</div>
	</div>
</form>
</div>

{% endblock %}
