{% extends "templates/base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

    {% if form.errors %}

        <div class="clearfix"></div>
        <br/>
        <div class="alert alert-danger">Incorrect username or password. Please try again.</div>
    {% endif %}

    <div id="login" class="login_form" id="user_edit" xmlns="http://www.w3.org/1999/html">

        {% block alert %}
        {% endblock %}
        <div class="section-header"><span class="content-section login-section"><span
                class="header-text"><i class="icon-user"></i> Log in</span></span>
        </div>
        <form accept-charset="UTF-8" action="{{ URL_PREPENDER }}/accounts/login/" class="formbody"
              id="user_edit"
              method="post">
            {% csrf_token %}

            <input name="utf8" type="hidden" class="text" value="âœ“"><input
                name="_method" type="hidden" value="put"><input name="authenticity_token" type="hidden">

            <div class="row">
                <div class="col-lg-4"><label for="username">Username</label><br/>
                    <input id="username" class="text form-text" name="username" size="20" type="text" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4"><label for="password">Password</label><br/>
                    <input id="password" class="text form-text " name="password" size="20" type="password">
                </div>
            </div>

            <div class="row pull-right">


                <div><input name="commit" type="submit" class="btn btn-warning" value="Sign in"></div>
            </div>
        </form>

        <div class="login-additional">
            <p><a href="{{ URL_PREPENDER }}/accounts/password/reset/">Forgot</a> your password? <a
                    href="{{ URL_PREPENDER }}/accounts/register/">Need an account</a>?</p>
        </div>

    </div>

{% endblock %}
